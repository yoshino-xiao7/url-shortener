name: Deploy EdgeOne Pages

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Build
        run: npm run build
        working-directory: ./frontend

      # EdgeOne Pages 部署
      # 注意：需要根据腾讯云 EdgeOne Pages 的实际 Action 配置
      # 以下是示例配置，可能需要根据官方文档调整
      - name: Deploy to EdgeOne Pages
        uses: AydenLii/edgeone-pages-action@v1
        with:
          edgeone-api-token: ${{ secrets.EDGEONE_API_TOKEN }}
          project-name: 'url-shortener-admin'
          directory: './frontend/dist'
